{% extends "_base.html" %}
{% load static %}

{% block name %}
    Univercity
{% endblock %}

{% block content %}
    <h1>Univercity</h1>
    <ul>
        {% for university in universities %}
            <li>
                <a href="{% url 'university_detail' university.id %}">{{ university.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
